<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ESP8266 Flash Tool</title>
    <!-- Einbindung des ESP Web Tools -->
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.3/dist/web/install-button.js?module"></script>
    <style>
        /* CSS für die Anordnung der Elemente */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, select, button, esp-web-install-button {
            display: block;
            margin-bottom: 15px;
        }
        /* Style für den Button, wenn er deaktiviert ist */
        esp-web-install-button::part(button) {
            background-color: grey;
            pointer-events: none;
            opacity: 0.6;
            width: auto;
        }
        /* Style für den Button, wenn er aktiviert ist */
        esp-web-install-button[enabled]::part(button) {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>ESP8266 Flash Tool</h1>
    <!-- Firmware-Auswahl -->
    <label for="firmwareSelect">Firmware auswählen:</label>
    <select id="firmwareSelect">
        <option value="">Bitte wählen</option>
    </select>

    <!-- Varianten-Auswahl -->
    <label for="variantSelect" style="display: none;">Variante auswählen:</label>
    <select id="variantSelect" style="display: none;">
        <option value="">Bitte Variante wählen</option>
    </select>

    <!-- Installations-Button von ESP Web Tools -->
    <esp-web-install-button id="flashButton" manifest="" disabled></esp-web-install-button>

    <div id="status"></div>

    <script src="script.js"></script>
</body>
</html>
