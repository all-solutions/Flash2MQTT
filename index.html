<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Install *2MQTT Firmware</title>
    <!-- Include the latest version of ESP Web Tools -->
    <script type="module" src="https://unpkg.com/esp-web-tools@latest/dist/web/install-button.js?module"></script>
    <style>
        /* Center the content */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        label, select, button, esp-web-install-button {
            display: block;
            margin: 15px auto;
            text-align: center;
        }
        /* Spacer between dropdowns and Connect button */
        .spacer {
            height: 60px;
        }
        /* Style for the Connect button */
        esp-web-install-button::part(button) {
            background-color: grey;
            pointer-events: none;
            opacity: 0.6;
            width: auto;
        }
        esp-web-install-button[enabled]::part(button) {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1;
        }
        /* Instructions styling */
        .instructions {
            text-align: left;
            display: inline-block;
            margin-bottom: 30px;
        }
        /* Divider styling */
        .divider {
            border-top: 1px solid grey;
            width: 60%;
            margin: 30px auto;
        }
        /* Footer text styling */
        .footer-text {
            color: grey;
            font-size: 0.9em;
            margin-top: 10px;
        }
        /* Override deprecated media feature */
        @media (-ms-high-contrast: none), (-ms-high-contrast: active) {
            /* Empty block to neutralize deprecated media feature */
        }
        /* Use standardized forced-colors media feature */
        @media (forced-colors: active) {
            /* Adjust styles for users with Forced Colors Mode enabled */
            body {
                background: Window;
                color: WindowText;
            }
            /* Add any additional adjustments needed for forced colors mode */
        }
    </style>
</head>
<body>
    <h1>Install *2MQTT Firmware</h1>

    <div class="instructions">
        <ol>
            <li>Connect the ESP device to your computer using USB or serial-to-USB adapter</li>
            <li>Select the firmware variant suitable for your device</li>
            <li>Hit "Connect" and select the correct port</li>
        </ol>
    </div>

    <!-- Firmware Selection -->
    <label for="firmwareSelect">Select Firmware:</label>
    <select id="firmwareSelect">
        <option value="">Please select</option>
    </select>

    <!-- Variant Selection -->
    <label for="variantSelect" style="display: none;">Select Variant:</label>
    <select id="variantSelect" style="display: none;">
        <option value="">Please select a variant</option>
    </select>

    <!-- Spacer to create extra space regardless of variant selection visibility -->
    <div class="spacer"></div>

    <!-- ESP Web Install Button -->
    <esp-web-install-button id="flashButton" manifest="" disabled></esp-web-install-button>

    <!-- Grey horizontal line -->
    <div class="divider"></div>

    <!-- Footer Text -->
    <p class="footer-text">
        *2MQTT Firmware Installer inspired by ESP Web Tools<br>
        &copy; <span id="currentYear"></span> by all-solutions
    </p>

    <div id="status"></div>

    <script src="script.js"></script>
    <script>
        // Set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
